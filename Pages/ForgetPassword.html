<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundooNote</title>
    <link rel="stylesheet" href="../Style/ForgetPassword.css">
    <script src="../Script/ForgetPassword.js"></script>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="content">
                <div class="Logo">
                        <span class="fcolor">F</span>
                        <span class="ucolor">u</span>
                        <span class="ncolor">n</span>
                        <span class="dcolor">d</span>
                        <span class="ocolor1">o</span>
                        <span class="ocolor2">o</span>
                    <h3>Forgot Password!</h3>
                </div>
                <form id="form">
                    <p id="desc">Enter an email to reset password</p>

                    <div class="login">
                        <div id="eblock">
                            <input id="email" type="text" placeholder="Email">
                            <p id="usernameHint">Error message</p>
                        </div>
                    </div>

                    <div class="buttons">
                        <a href="login.html" id="cancel">Cancel</a>
                        <button type="submit" id="next">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
