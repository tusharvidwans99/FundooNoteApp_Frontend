<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/SignUp.css">
    <script src="../Script/Signup.js"></script>
    <title>Fundoo Note</title>
</head>
<body>
    <div class="outer">
        
        <div class="inner">
            <div class="regform">
                <div class="Logo">
                    <span class="Fcolor">F</span>
                    <span class="Ucolor">u</span>
                    <span class="Ncolor">n</span>
                    <span class="Dcolor">d</span>
                    <span class="Ocolor1">o</span>
                    <span class="Ocolor2">o</span>
                </div>
                <p>Create your Fundoo Account</p>

                <div class="names">
                    <div class="inputFName" id="fid">
                        <input id="FirstName" type="text" placeholder="First Name">
                    </div>
                    <div class="inputLName" id="lid">
                        <input id="LastName" type="text" placeholder="Last Name">
                    </div>
                </div>
                <p id="nameshint"></p>
                <div class="inputusername" id="uid">
                    <input id="username" type="text" placeholder="User Name">
                </div>
                <p id="usernameHint">You can use letters, numbers and periods</p>
                <a>Use my current email address instead</a>

                <div class="psw">
                    <div class="inputPassword" id="pid">
                        <input id="password" type="text" placeholder="Password">
                    </div>
                    <div class="inputcnfpassword" id="cpid">
                        <input id="cnfpassword" type="text" placeholder="Confirm Password">
                    </div>
                </div>
                <p id="passwordhint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                <div class="checkpassword">
                    <div id="ShowBox">
                        <input type="checkbox" class="checkboxcls">
                    </div>
                    <label>Show Password</label>
                    
                </div>

                <div class="buttons">
                    <a class="signin">Sign in Instead</a>
                    <button class="next" id="btn">Next</button>
                </div>

            </div>


            <div class="Image">
                <img src="../Assets/account.svg">
                <p class="info">One Account. All of Fundoo</p>
                <p class="info">Working for you.</p>
            </div>
            

        </div>
    </div>
</body>
</html>
