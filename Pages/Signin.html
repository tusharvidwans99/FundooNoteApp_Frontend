<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Signin.css">
    <title>Fundoo Note</title>
</head>
<body>

    <div class="outer">
        <div class="inner">

            <div class="regForm">
                <div class="Logo">
                    <span class="fcolor">F</span>
                    <span class="ucolor">u</span>
                    <span class="ncolor">n</span>
                    <span class="dcolor">d</span>
                    <span class="ocolor1">o</span>
                    <span class="ocolor2">o</span>
                </div>
                <p class="sign-in">Sign In</p>
                <p class="sent">Use your Fundoo Account</p>

                <div class="inputUDiv" id="uid">
                    <input id="userName" type="text" placeholder="User Name">
                </div>
                <p id="usernameHint"></p>

                <div class="inputPDiv" id="pid">
                    <input id="password" type="text" placeholder="Password">
                </div>
                <p id="passwordHint"></p>
                <div class="data">
                    <a class="tags">Forgot Password?</a>
                    <p class="msg">Not your computer? Use Guest mode to sign in privately.</p>
                    <a class="tags">Learn more</a>
                </div>


                <div class="buttons">
                    <a class="signin">Create account</a>
                    <button class="next" id="btn">Next</button>

                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
