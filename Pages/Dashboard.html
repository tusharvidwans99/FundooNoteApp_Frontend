<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Dashboard.css">
    <script src="../Script/Dashboard.js"></script>
    <title>FundooNote</title>
</head>

<body>
    <nav>
        <div class="menu">
            <div id="menu">
                <button><img src="../Assets/Dashboard/menu.svg"></img></button>
            </div>
            <img src="../Assets/keep_logo.png">
            <span class="logo-text">Fundoo</span>
        </div>

        <div class="search">
            <i class="search-icon"><img src="../Assets/Dashboard/search.svg"></i>
            <input class="search-text" type="text" placeholder="Search" />
            <i class="search-icon" id="cancel"><img src="../Assets/Dashboard/close.svg"></i>
        </div>

        <div class="tools">
            <button><img src="../Assets/Dashboard/refresh.svg" title="refresh"></button>
            <button><img src="../Assets/Dashboard/view.svg" title="view"></button>
            <button><img src="../Assets/Dashboard/settings.svg" title="settings"></button>
        </div>
        <div class="user">
            <button><img src="../Assets/Dashboard/apps.svg"></button>
            <button><img src="../Assets/Dashboard/user.svg"></button>
        </div>
    </nav>

    <div class="SideNav">
        <ul>
            <li id="Notes">
                <span class="img">
                    <img src="../Assets/Dashboard/bulb.svg">
                </span>
                <span class="text">Notes</span>
            </li>

            <li id="Reminders">
                <span class="img">
                    <img src="../Assets/Dashboard/reminder.svg">
                </span>
                <span class="text">Reminders</span>
            </li>
            
            <li id="EditLables">
                <span>
                    <img src="../Assets/Dashboard/edit.svg">
                </span>
                <span class="text">Lables</span>
            </li>

            <li id="Archive">
                <span>
                    <img src="../Assets/Dashboard/archive.svg">
                </span>
                <span class="text">Archive</span>
            </li>

            <li id="Bin">
                <span>
                    <img src="../Assets/Dashboard/trash.svg">
                </span>
                <span class="text">Bin</span>
            </li>
        </ul>

    <div>
            
            
    
</div>

</body>

</html>
