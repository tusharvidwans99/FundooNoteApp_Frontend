<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FundooNote</title>
</head>

<body>
    <header>
        <nav class="toolbar">
            <div class="menu">
                <div id="menu">
                    <button onclick="menutoggle()" id="toggle">
                        <img src="../Assets/Dashboard/menu.svg"></img>
                    </button>
                </div>
                <img src="../Assets/keep_logo.png">
                <span class="logo-text">Fundoo</span>
            </div>

            <div class="search">
                <i class="search-icon"><img src="../Assets/Dashboard/search.svg"></i>
                <input class="search-text" type="text" placeholder="Search" />
                <i class="search-icon" id="cancel"><img src="../Assets/Dashboard/close.svg"></i>
            </div>

            <div class="tools">
                <button id="refresh"><img src="../Assets/Dashboard/refresh.svg"></button>
                <button><img src="../Assets/Dashboard/view.svg"></button>
                <button><img src="../Assets/Dashboard/settings.svg"></button>
            </div>

            <div class="user">
                <button><img src="../Assets/Dashboard/apps.svg"></button>
                <button><img src="../Assets/Dashboard/user.svg"></button>
            </div>
        </nav>
    </header>
    <main>
        <nav id="side-nav" class="side-nav">
            <div class="side-nav-content">
                <ul class="nav-list">
                    <li class="nav-list-item notes" >
                        <i><img src="../Assets/Dashboard/bulb.svg"></i>
                        <span>
                            <a id="notes" href="#">Notes</a>
                        </span>
                    </li>
                    <li class="nav-list-item reminders">
                        <i><img src="../Assets/Dashboard/reminder.svg"></i>
                        <span>
                            <a id="reminders" href="#">Reminders</a>
                        </span>
                    </li>
                    <li class="nav-list-item editlable">
                        <i><img src="../Assets/Dashboard/edit.svg"></i>
                        <span>
                            <a id="editlable" href="#">Edit labels</a>
                        </span>
                    </li>
                    <li class="nav-list-item archive">
                        <i><img src="../Assets/Dashboard/archive.svg"></i>
                        <span>
                            <a id="archive" href="#">Archive</a>
                        </span>
                    </li>
                    <li class="nav-list-item bin">
                        <i><img src="../Assets/Dashboard/trash.svg"></i>
                        <span>
                            <a id="bin" href="#">Trash</a>
                        </span>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="display-area">
            

            <div class="note">
                <form id="form">
                    <div class="create-note-header">
                        <input class="create-note" autocomplete="off" id="title" type="text" placeholder="Title" onclick="CreateNoteOpen()" />
                        <button id="pin">
                            <img src="../Assets/NotesCreation/pin.svg" />
                        </button>
                    </div>
                    <div class="create-note-body">
                        <textarea class="create-note" id="description" type="text" placeholder="Take a note..." autocomplete="off"></textarea>
                    </div>
                    <div class="create-note-footer">
                        <div class="icons">
                            <button>
                                <img src="../Assets/NotesCreation/remind.svg" />
                            </button>
                            <button>
                                <img src="../Assets/NotesCreation/person.svg" />
                            </button>
                            <button id="color">
                                <img src="../Assets/NotesCreation/color.svg" />
                            </button>
                            <button>
                                <img src="../Assets/NotesCreation/image.svg" />
                            </button>
                            <button>
                                <img src="../Assets/NotesCreation/archive.svg" />
                            </button>
                            <button>
                                <img src="../Assets/NotesCreation/more.svg" />
                            </button>
                            <button>
                                <img src="../Assets/NotesCreation/undo.svg"/>
                            </button>
                            <button>
                                <img src="../Assets/NotesCreation/redo.svg" />
                            </button>
                        </div>
                        <div class="close">
                            <button onclick="CreateNoteClose(), createNote()">
                                Close
                            </button>
                        </div>                        
                    </div>
                </form>
            </div>
            <div class="display-notes"  id="Notes"></div>
        </div>
    </main>
    <script src="../Script/Dashboard.js"></script>
</body>

</html>
